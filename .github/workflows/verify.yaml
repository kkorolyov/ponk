name: verify

on:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [ 17 ]

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: java
        uses: actions/setup-java@v3.4.1
        with:
          java-version: ${{ matrix.version }}
          cache: gradle
          distribution: zulu

      - name: build
        run: ./gradlew build --no-daemon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
